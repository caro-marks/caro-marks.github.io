name: cd

on:
  pull_request:
    branches: [main]

jobs:
  cd:
    runs-on: [ubuntu-latest]

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@main

      - name: Setup node env 🏗
        uses: actions/setup-node@v2.1.5
        with:
          node-version: [14]

      - name: Install dependencies 👨🏻‍💻
        run: npm ci --prefer-offline --no-audit # or npm i

      - name: Generate
        run: npm run generate

      - name: Deploy
        uses: caro-marks/portfolio/
        with:
          github_token: ${{secrets.DISPATCH_HOOK_TOKEN_TUTORIAL}}
          publish_dir: ./dist
